name: Extract Mohan Website ZIP

on:
  push:
    paths:
      - "Mohan Website.zip"  # Triggers the action when this ZIP file is uploaded

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Extract ZIP
        run: unzip -o "Mohan Website.zip" -d .

      - name: Remove ZIP File
        run: rm "Mohan Website.zip"

      - name: Commit Extracted Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Extracted Mohan Website.zip contents"
          git push
